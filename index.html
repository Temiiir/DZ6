<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <input type="text" id="input" placeholder="Enter todo...">
        <button id="create_button">Create todo</button>
    </div>
    <div id="todo_list">

    </div>

    <div class="modal">
        <div class="modal_cont">
            <input type="text" id="modal_input">
            <button class="edit_value" >
                EDIT
            </button>
            <button class="exit_button">
                EXIT
            </button>
        </div>
    </div>

    <div class="counter">
        <input type="text" id="counter_inp">
        <button class="plus">+</button>
        <button class="minus">-</button>
    </div>
</body>
<script src="app.js"></script>
</html>
